version: "3.9"

services:
  # ─── Infrastructure ───────────────────────────────
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: mk
      POSTGRES_PASSWORD: mk_dev_pass
      POSTGRES_DB: mk_platform
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mk"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ─── Services ─────────────────────────────────────
  hub-api:
    build:
      context: .
      dockerfile: services/hub-api/Dockerfile
    ports:
      - "4000:4000"
    env_file: .env
    environment:
      DATABASE_URL: postgresql://mk:mk_dev_pass@postgres:5432/mk_platform
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  cobnb-adapter:
    build:
      context: .
      dockerfile: services/cobnb-adapter-api/Dockerfile
    ports:
      - "4001:4001"
    env_file: .env
    environment:
      HUB_API_URL: http://hub-api:4000
    depends_on:
      - hub-api

  monthlykey-adapter:
    build:
      context: .
      dockerfile: services/monthlykey-adapter-api/Dockerfile
    ports:
      - "4002:4002"
    env_file: .env
    environment:
      HUB_API_URL: http://hub-api:4000
    depends_on:
      - hub-api

  worker:
    build:
      context: .
      dockerfile: services/worker/Dockerfile
    env_file: .env
    environment:
      DATABASE_URL: postgresql://mk:mk_dev_pass@postgres:5432/mk_platform
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pg_data:
